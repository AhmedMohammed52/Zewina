<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انشاء حساب</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="sign.css" />
    
  </head>
  <body>
    <header>
      <h1 class="logo">Zwena</h1>
      <nav>
        <li><a href="..//home/index.html">الصفحة الرئيسية</a></li>
        <li><a href="#footer">من نحن</a></li>
        <div class="box">
          <button id="signupIcon" class="icon-button">
            <i class="fa-solid fa-user"></i>
          </button>
          <div id="signupForm">
            <form>
              <h3>تسجيل الدخول</h3>
              <input
                type="email"
                id="signupEmail"
                placeholder="الأيميل"
                required
              />
              <input
                type="password"
                id="signupPassword"
                placeholder="كلمة المرور"
                required
              />
              <a href="#">هل نسيت كلمة السر</a>
              <button type="submit">انشاء حساب</button>
              <section>
                <label for="">اذا ليس لديك حساب</label>
                <a href="..//finalproject/signup.html">انشاء حساب جديد</a>
              </section>
            </form>
          </div>
        </div>
        <button>
          English
          <img src="EN-logo.png" width="20px" height="20px" />
        </button>
      </nav>
    </header>
    <section class="contianer">
      <div class="form-box">
        <form action="#" target="_blank">
          <h1>انشاء حساب</h1>

          <div class="user-name">
            <input
              type="text"
              name="f-name"
              id="f-name"
              maxlength="35"
              placeholder="اكتب اسمك بالكامل"
              autofocus
              required
            />
          </div>

          <div class="e-mail">
            <input type="email" name="email" id="mail" 
            placeholder="اكتب بريدك الالكترونى" required />
          </div>

          <div class="password">
            <input
              type="password"
              name="pass"
              id="pass-1"
              placeholder="اكتب كلمة السر"
              accept="charset, number, sembol"
              required
            />
            <input
              type="password"
              name="pass"
              id="pass-2"
              placeholder="اعد كتابة كلمة السر"
              accept="charset, number, sembol"
              required
            />
          </div>
          <br /><br /><br />

          <div class="major">
            <a href="form-user.html">
              <input type="radio" name="major" id="employment" />
            </a>
            <label for="employment">كمستخدم</label>
            <a href="..//CompanyRegisteration/index.html">
              <input type="radio" name="major" id="company"
            /></a>
            <label for="company" class="company">كشركة</label>
          </div>

          <input type="submit" value="ارسال" class="submit" />
          <input type="reset" value="تفريغ" class="reset" />
          <br />
          <div class="botom">
            <span class="back-to-login"
              >اذا لديك حساب<a class="login-page" href="index.html">
                سجل دخول
              </a></span
            >
            <a class="google" href="https:\\www.google.com">
              <i class="fa-brands fa-google"></i> التسجيل من خلال جوجل
            </a>
            <a class="facebook" href="https:\\www.facebook.com">
              <i class="fa-brands fa-facebook"></i>
              التسجيل من خلال فيس بوك
            </a>
          </div>
        </form>
      </div>
    </section>
    <footer id="footer">
      <div class="first">
        <h2>Zwena</h2>
        <section class="icon">
          <p>تواصل معنا :</p>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </section>
      </div>
      <div class="seconde">
        <p>جميع حقوق النشر محفوظة @Zwena - 2024</p>
      </div>
    </footer>
    <script src="index1.js"></script>
    <script src="../home/index.js"></script>
  </body>
</html>
