<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Zwena</h1>
      <nav>
        <li><a href="..//home/index.html">الصفحه الرئيسه</a></li>
        <li><a href="#footer">من نحن </a></li>
        <div class="box">
          <button id="signupIcon" class="icon-button">
            <i class="fa-solid fa-user"></i>
          </button>
          <div id="signupForm">
            <form>
              <h3>تسجيل دخول</h3>
              <input
                type="email"
                id="signupEmail"
                placeholder="الايميل"
                required
                dir="rtl"
              />
              <input
                type="password"
                id="signupPassword"
                placeholder="كلمه المرور"
                required
                dir="rtl"
              />
              <a href="#" dir="rtl">هل نسيت كلمه المرور .. ؟</a>
              <button type="submit" dir="rtl">تسجيل</button>
              <section dir="rtl">
                <label for="">لا تمتلك حساب ؟</label>
                <a href="..//finalproject/signup.html">انشاء حساب</a>
              </section>
            </form>
          </div>
        </div>
        <button>
          English
          <img src="Images/EN-logo.png" width="20px" height="20px" />
        </button>
      </nav>
    </header>
    <div class="container" dir="rtl">
      <form action="">
        <h2>تسجيل الوظائف</h2>
        <label for="txt">اسم الشركة :</label>
        <input type="text" id="txt" placeholder="اسم الشركة" required />
        <label for="select">نوع الخدمة :</label>
        <select id="select" required>
          <option value="" disabled selected>الخدمة</option>
          <option value="">تدريب</option>
          <option value="">توظيف</option>
        </select>
        <label for="area">وصف الخدمة:</label>
        <textarea
          id="area"
          placeholder="وصف الخدمة"
          required
        ></textarea>
        <label for="re">المهنة المطلوبة:</label>
        <select id="re" required>
          <option value="" disabled selected>المهنة</option>
          <option value="">التصميم الجرافيكي</option>
          <option value="">مشرف وسائل التواصل الاجتماعي</option>
          <option value="">اعلانات التواصل الاجتماعي</option>
          <option value="">منظم</option>
          <option value="">الموارد البشرية</option>
          <option value="">العلاقات العامة</option>
          <option value="">مصمم تطبيقات</option>
          <option value="">مبرمج مواقع الويب</option>
          <option value="">مبرمج الواجهه الخلفيه</option>
        </select>
        <label for="qua">المؤهل:</label>
        <select id="qua" required>
          <option value="" disabled selected>المؤهل</option>
          <option value="">مؤهل عالي</option>
          <option value="">مؤهل منخفض</option>
        </select>
        <input type="submit" id="btn" value="تسجيل"/>
      </form>
    </div>

    <footer id="footer">
      <div class="first">
        <h2>Zwena</h2>
        <section class="icon">
          <p>تابعنا</p>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </section>
      </div>
      <div class="seconde" dir="rtl">
        <p>جميع حقوق الطبع والنشر محفوظه @Zwena - 2024</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
