<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Zwena</h1>
      <nav>
        <li><a href="..//Home/index.html">Home</a></li>
        <li><a href="#footer">About</a></li>
        <div class="box">
          <button id="signupIcon" class="icon-button">
            <i class="fa-solid fa-user"></i>
          </button>
          <div id="signupForm">
            <form>
              <h3>Log In</h3>
              <input
                type="email"
                id="signupEmail"
                placeholder="Email"
                required
              />
              <input
                type="password"
                id="signupPassword"
                placeholder="Password"
                required
              />
              <a href="#">Forget your password ..?</a>
              <button type="submit">Sign Up</button>
              <section class="last">
                <label for="">Not Registed?</label>
                <a href="..//finalproject/signup.html">Create an Account</a>
              </section>
            </form>
          </div>
        </div>
        <button id="changeLang" data-lang="arabic">
          <img
            src="Images/egypt_323324.png"
            width="20px"
            height="20px"
          />العربيه
        </button>
      </nav>
    </header>
    <div class="container">
      <form action="" >
        <h2>Jobs registration</h2>
        <label for="txt">Company Name :</label>
        <input type="text" id="txt" placeholder="Company Name" required/>
        <label for="select">Service Type :</label>
        <select name="" id="select" required>
          <option value="" disabled selected>Service</option>
          <option value="">Training</option>
          <option value="">Employment</option>
        </select>
        <label for="area">Service Description:</label>
        <textarea id="area" placeholder="Service Description" required></textarea>
        <label for="re">Required Profession:</label>
        <select id="re" required>
          <option value="" disabled selected>Profession</option>
          <option value="">Graphic Design</option>
          <option value="">Social Media Moderator</option>
          <option value="">Social Media Adjs</option>
          <option value="">Orgnization</option>
          <option value="">HR</option>
          <option value="">PR</option>
          <option value="">Fullter</option>
          <option value="">Full-Stuck Programer</option>
          <option value="">Backend Programmer</option>
        </select>
        <label for="qua">Qualification:</label>
        <select id="qua" required>
          <option value="" disabled selected>Qualification</option>
          <option value="">High</option>
          <option value="">Low</option>
        </select>
        <input type="submit" id="btn"/>
      </form>
    </div>

    <footer id="footer">
      <div class="first">
        <h2>Zwena</h2>
        <section class="icon">
          <p>Follow Us</p>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </section>
      </div>
      <div class="seconde">
        <p>All Copyright Reversed @Zwena - 2024</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
