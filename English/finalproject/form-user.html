<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="formUser.css" />
    <title>User Form</title>
  </head>
  <body>
    <!-- ****************************** Header **************************** -->
    <header>
      <h1 class="logo">Zwena</h1>
      <nav>
        <li><a href="..//Home/index.html">Home</a></li>
        <li><a href="#footer">About</a></li>
        <div class="box">
          <button id="signupIcon" class="icon-button">
            <i class="fa-solid fa-user"></i>
          </button>
          <div id="signupForm">
            <form>
              <h3>Log In</h3>
              <input
                type="email"
                id="signupEmail"
                placeholder="Email"
                required
              />
              <input
                type="password"
                id="signupPassword"
                placeholder="Password"
                required
              />
              <a href="#">Forget your password ..?</a>
              <button type="submit">Sign Up</button>
              <section>
                <label for="">Not Registed ?</label>
                <a href="..//finalproject/signup.html">Create an Account</a>
              </section>
            </form>
          </div>
        </div>
        <button id="changeLang" data-lang="arabic">
          <img src="egypt_323324.png" width="20px" height="20px" />العربيه
        </button>
      </nav>
    </header>
    <!-- ****************************** Container **************************** -->
    <section class="contianer">
      <div class="form-box">
        <form>
          <h1>User Information</h1>
          <div class="User-name">
            <input
              type="text"
              name="u-name"
              placeholder="Your Full Name"
              required
              autofocus
            />
          </div>

          <div class="e-mail">
            <input
              type="email"
              name="mail"
              placeholder="Email Address"
              required
            />
          </div>

          <div class="Address">
            <input
              type="text"
              name="addr"
              placeholder="Your Address"
              required
            />
          </div>

          <div class="id-user">
            <input
              type="number"
              name="id"
              placeholder="Your Id"
              maxlength="14"
              minlength="14"
              required
            />
          </div>

          <div class="isc">
            <input
              type="number"
              name="isc"
              placeholder="Your isc"
              maxlength="14"
              minlength="14"
              required
            />
          </div>
          <div class="btn">
            <input type="submit" value="Submit" class="submit" />
            <input type="reset" value="Reset" class="reset" />
          </div>
        </form>
      </div>
    </section>
    <!-- ****************************** Footer **************************** -->
    <footer id="footer">
      <div class="first">
        <h2>Zwena</h2>
        <section class="icon">
          <p>Follow Us</p>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </section>
      </div>
      <div class="seconde">
        <p>All Copyright Reversed @Zwena - 2024</p>
      </div>
    </footer>
    <script src="index1.js"></script>
  </body>
</html>
