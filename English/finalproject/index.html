<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <header>
      <h1 class="logo">Zwena</h1>
      <nav>
        <li><a href="..//Home/index.html">Home</a></li>
        <li><a href="#footer">About</a></li>
        <div class="box">
          <button id="signupIcon" class="icon-button">
            <i class="fa-solid fa-user"></i>
          </button>
          <div id="signupForm">
            <form>
              <h3>Log In</h3>
              <input
                type="email"
                id="signupEmail"
                placeholder="Email"
                required
              />
              <input
                type="password"
                id="signupPassword"
                placeholder="Password"
                required
              />
              <a href="#">Forget your password ..?</a>
              <button type="submit">Sign Up</button>
              <section>
                <label for="">Not Registed ?</label>
                <a href="..//finalproject/signup.html">Create an Account</a>
              </section>
            </form>
          </div>
        </div>
        <button id="changeLang" data-lang="arabic">
          <img src="egypt_323324.png" width="20px" height="20px" />العربيه
        </button>
      </nav>
    </header>
    <section class="contianer">
      <div class="form-box">
        <form action="#">
          <h1>Login</h1>
          <div class="inbot-box">
            <input
              type="text"
              name="uname"
              placeholder="Username"
              required
              autofocus
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="inbot-box">
            <input
              type="password"
              name="pass"
              placeholder="Password"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>

          <div class="register-link">
            <p>Don't have an account? <a href="signup.html">Register</a></p>
          </div>
        </form>
      </div>
    </section>
    <footer id="footer">
      <div class="first">
        <h2>Zwena</h2>
        <section class="icon">
          <p>Follow Us</p>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </section>
      </div>
      <div class="seconde">
        <p>All Copyright Reversed @Zwena - 2024</p>
      </div>
    </footer>
    <script src="index1.js"></script>
  </body>
</html>
