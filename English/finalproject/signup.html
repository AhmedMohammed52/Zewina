<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">Zwena</h1>
      <nav>
        <li><a href="..//Home/index.html">Home</a></li>
        <li><a href="#footer">About</a></li>
        <div class="box">
          <button id="signupIcon" class="icon-button">
            <i class="fa-solid fa-user"></i>
          </button>
          <div id="signupForm">
            <form>
              <h3>Log In</h3>
              <input
                type="email"
                id="signupEmail"
                placeholder="Email"
                required
              />
              <input
                type="password"
                id="signupPassword"
                placeholder="Password"
                required
              />
              <a href="#">Forget your password ..?</a>
              <button type="submit">Sign Up</button>
              <section>
                <label for="">Not Registed ?</label>
                <a href="..//finalproject/signup.html">Create an Account</a>
              </section>
            </form>
          </div>
        </div>
        <button id="changeLang" data-lang="arabic">
          <img src="egypt_323324.png" width="20px" height="20px" />العربيه
        </button>
      </nav>
    </header>
    <section class="contianer">
      <div class="form-box">
        <form action="#" target="_blank">
          <h1>Create Account</h1>

          <div class="user-name">
            <input
              type="text"
              name="f-name"
              id="f-name"
              maxlength="35"
              placeholder="Enter Your Full Name"
              autofocus
              required
            />
          </div>

          <div class="e-mail">
            <input
              type="email"
              name="email"
              id="mail"
              placeholder="Enter Your Email Address"
              required
            />
          </div>

          <div class="password">
            <input
              type="password"
              name="pass"
              id="pass-1"
              placeholder="Create Password"
              accept="charset, number, sembol"
              required
            />
            <input
              type="password"
              name="pass"
              id="pass-2"
              placeholder="Enter Password Again"
              accept="charset, number, sembol"
              required
            />
          </div>
          <br /><br /><br />

          <div class="major">
            <a href="form-user.html">
              <input type="radio" name="major" id="employment" />
            </a>
            <label for="employment">Employmnt</label>
            <a href="..//CompanyRegisteration/index.html">
              <input type="radio" name="major" id="company"
            /></a>
            <label for="company" class="company">Company</label>
          </div>

          <input type="submit" value="Submit" class="submit" />
          <input type="reset" value="Reset" class="reset" />
          <br />
          <div class="botom">
            <span class="back-to-login"
              >Have an account?<a class="login-page" href="index.html"
                >Login</a
              ></span
            >
            <a class="google" href="https:\\www.google.com">
              <i class="fa-brands fa-google"></i> Registe with Google
            </a>
            <a class="facebook" href="https:\\www.facebook.com">
              <i class="fa-brands fa-facebook"></i>
              Register with Facebook</a
            >
          </div>
        </form>
      </div>
    </section>
    <footer id="footer">
      <div class="first">
        <h2>Zwena</h2>
        <section class="icon">
          <p>Follow Us</p>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </section>
      </div>
      <div class="seconde">
        <p>All Copyright Reversed @Zwena - 2024</p>
      </div>
    </footer>
    <script src="index1.js"></script>
  </body>
</html>
